<div fxLayout="row" class="login-outer-container">
  <div class="login-inner-container mat-elevation-z1">
    <div class="logo-container mat-elevation-z4">
      <img src="./assets/images/campus-dual-azul.png">
    </div>

    <form class="form">

      <mat-form-field style="width:100%;">
        <input matInput type="text" color="primary" #username id="username" name="username" placeholder="{{ 'user' | translate }}">
      </mat-form-field>

      <mat-form-field style="width:100%;">
        <input matInput type="password" color="primary" #password id="password" name="password" placeholder="{{ 'password' | translate }}">
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary" (click)="login(username.value, password.value, $event)" id="login-button">{{ 'enter' | translate }}</button>
    </form>
  </div>
</div>
